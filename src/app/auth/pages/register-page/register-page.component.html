<form
  [formGroup]="formRegister"
  (ngSubmit)="onSubmit()"
  class="login100-form"
  autocomplete="off"
>
  <span class="login100-form-title p-b-49"> Register </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Username</span>
    <input
      class="input100"
      type="text"
      formControlName="user"
      placeholder="Username"
    />
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Email</span>
    <input
      class="input100"
      type="email"
      formControlName="email"
      placeholder="Correo electrónico"
    />
    <span class="focus-input100"></span>
  </div>
  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input
      class="input100"
      type="password"
      placeholder="Ingrese su contraseña"
      formControlName="password"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button
        class="login100-form-btn"
        [disabled]="formRegister.invalid"
        type="submit"
      >
        Login
      </button>
    </div>
    <p class="error"></p>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> ¿Ya tienes cuenta? </span>

    <a routerLink="/auth/login" class="txt2"> Inicia session</a>
  </div>
</form>
